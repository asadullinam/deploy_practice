apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '>=55.0.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 1m
  values:
    # Prometheus настройки (минимум для совместимости с Grafana)
    prometheus:
      enabled: true
      prometheusSpec:
        retention: 1d
        retentionSize: "1GB"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
    
    # Grafana настройки (отключена, используется отдельный HelmRelease)
    grafana:
      enabled: false
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://kube-prometheus-stack-prometheus:9090
              access: proxy
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki:3100
              access: proxy
              isDefault: false
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          fake-service:
            json: |
              {
                "dashboard": {
                  "title": "Fake Service Dashboard",
                  "panels": [
                    {
                      "title": "HTTP Requests Rate",
                      "targets": [
                        {
                          "expr": "rate(http_requests_total[5m])"
                        }
                      ]
                    }
                  ]
                }
              }
    
    # Alertmanager настройки
    alertmanager:
      enabled: false
      alertmanagerSpec:
        retention: 24h
    
    # Node exporter
    nodeExporter:
      enabled: false
    
    # Kube state metrics
    kubeStateMetrics:
      enabled: false
    
    # Prometheus Operator
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi
